<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH Barber Studio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        header {
            background-color: #1c1c1c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #444;
        }
        header nav a {
            color: #ddd;
            margin: 0 15px;
            text-decoration: none;
        }
        header nav a:hover {
            color: white;
        }
        header .cta-button {
            background-color: #ccc;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .hero {
            height: 100vh;
            background-image: url('bg-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding-top: 100px;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero .cta-hero {
            background-color: #555;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .gallery {
            padding: 80px 40px;
            text-align: center;
            background-color: #1c1c1c;
        }
        .gallery h2 {
            font-size: 32px;
            margin-bottom: 40px;
        }
        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-images img {
            border-radius: 12px;
            width: 300px;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="CH Logo" style="height: 60px;">
        </div>
        <nav>
            <a href="#contacto">Contacto</a>
            <a href="#ubicacion">¿Dónde estamos?</a>
            <a href="#aparcamiento">¿Dónde aparcar?</a>
        </nav>
        <button class="cta-button">Pedir cita</button>
    </header>

    <section class="hero">
        <h1>CH Barber Studio</h1>
        <button class="cta-hero">PIDE TU CITA</button>
    </section>

    <section class="gallery">
        <h2>Algunos de nuestros cortes...</h2>
        <div class="gallery-images">
            <img src="assets/img/corte1.jpeg" alt="Corte 1">
            <img src="assets/img/corte2.jpeg" alt="Corte 2">
            <img src="assets/img/corte 3.jpeg" alt="Corte 3">
        </div>
    </section>
</body>
</html>
